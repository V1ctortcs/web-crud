<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <title>Cadastrar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">

            </div>
            <div class="col-sm-4 offset-md-1 py-4">
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Home</strong>
          </a>

        </div>
      </div>
</head>

<body>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   <br><br>
   <hr />
   {% for item in error %}
   <p>{{ item }}</p>
   {% endfor %}
   <table>
      <center>
         <h1>Cadastro</h1>
         {% if produto%}
         {% for item in produto %}
         <form action="/new_produto/" method="post">
            <input class="form-control form-control-lg" type="number" name="id" value="{{ item.id }}" hidden>
            <input class="form-control form-control-lg" type="text" name="cod" value="{{ item.cod }}" required style="width: 54%; margin-bottom: 1%">
            <input class="form-control form-control-lg" type="text" name="nome" value="{{ item.nome }}" style="width: 54%; margin-bottom: 1%">
            <input class="form-control form-control-lg" type="text" name="preco" value="{{ item.preco }}" style="width: 54%; margin-bottom: 1%">
            <input class="form-control form-control-lg" type="number" name="qtd" value="{{ item.qtd }}" style="width: 54%; margin-bottom: 1%">
            <input  type="submit" name="enviar" value="Alterar" class="btn btn-success" style="width: 20%; margin-bottom: 1%">

         </form>
         {% endfor %}
         {% else %}
         <form action="/new_produto/" method="post">
            <input type="number" name="id" value="-1" hidden>
            <input class="form-control form-control-lg" type="text" name="cod" placeholder="Codigo de barras" required style="width: 54%; margin-bottom: 1%">
            <input class="form-control form-control-lg" type="text" name="nome" placeholder="Nome" style="width: 54%; margin-bottom: 1%" >
            <input class="form-control form-control-lg" type="text" name="preco" placeholder="PreÃ§o" style="width: 54%; margin-bottom: 1%">
            <input class="form-control form-control-lg" type="number" name="qtd" placeholder="Quantidade do produto" style="width: 54%; margin-bottom: 1%">
            <input type="submit" name="enviar" value="Salvar" class="btn btn-success" style="width: 20%; margin-bottom: 1%">
         </form>

         {% endif %}
      </center>
   </table>

   <br>
   <hr /><br><br>
    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
        </p>
        <p>Criado por Victor Felipe Gabriel dos Santos RA:1830021-2</p>

      </div>
    </footer>

</body>

</html>
